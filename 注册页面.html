<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>注册页面</title>
		<link rel="stylesheet" href="css/signup.css">
	</head>
	<body>
		<div class="signup-box">
			<h2>用户注册</h2>
		    <form>
				<div class="user-box">
					<input type="text" name="" required="">
					<label>用户名</label>
				</div>
				<div class="user-box">
					<input type="email" name="" required="">
					<label>邮箱</label>
				</div>
				<div class="user-box">
					<input type="password" name="" required="">
					<label>密码</label>
				</div>
				<div class="user-box">
					<input type="password" name="" required="">
					<label>确认密码</label>
				</div>
				<button>注册</button>
			</form>
			<div class="login-link">
				已有账号?<a href="登录页面.html">登录</a>
		</div>
		</div>
	</body>
</html>
