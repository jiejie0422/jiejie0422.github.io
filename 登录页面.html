<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>登录页面</title>
		<link rel="stylesheet" href="css/login.css"/>
	</head>
	<body>
		<div class="login-box">
			<h2>用户登录</h2>
			<form>
				<div class="user-box">
					<input type="text" name="" required="">
					<label>用户名</label>
				</div>
				<div class="user-box">
					<input type="password" name="" required="">
					<label>密码</label>
		        </div>
	   	        <div class="remember">
		            <label><input type="checkbox">记住密码</label>
		        </div>
		        <button>提交</button>
		    </form>
		    <div class="signup-link">
		        没有账号?<a href="注册页面.html">注册</a>
		    </div>
		</div>
	</body>
</html>
